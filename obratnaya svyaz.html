<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оставьте заявку и получите 10% скидку на первый заказ — Подарки и сувениры</title>
  <link rel="stylesheet" href="styleob.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <div class="form-left">
        <h1>Оставьте заявку и получите 10% скидку<br>на первый заказ</h1>
        <form>
          <input type="text" placeholder="Ваше имя *" required>
          <input type="email" placeholder="Ваш e-mail *" required>
          <input type="tel" placeholder="Ваш номер телефона *" required>
          <input type="text" placeholder="Повод или тип подарка">
          
          <div class="checkbox">
            <input type="checkbox" id="privacy" required>
            <label for="privacy">
              Я согласен с <a href="#">политикой конфиденциальности</a>
            </label>
          </div>
          
          <button type="submit">Отправить заявку</button>
        </form>
      </div>
      <div class="form-right">
        <img src="https://plus.unsplash.com/premium_photo-1728670182314-a8aefbb9d53c?q=80&w=1947&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Подарочный персонаж">
      </div>
    </div>
  </div>
</body>
</html>
